apiVersion: v1
kind: Secret
metadata:
  name: game-backend-secrets
type: Opaque
stringData:
  # Replace placeholder values with actual secrets
  mongodb-uri: "mongodb://mongodb-service:27017/game-db"
  redis-url: "redis://redis-service:6379"
  secret-key: "your-secret-key-here"
  
  # AWS credentials
  aws-region: "your-aws-region"
  aws-access-key-id: "your-access-key-id"
  aws-secret-access-key: "your-secret-access-key"
  aws-gamelift-fleet-id: "your-fleet-id"
  aws-gamelift-matchmaking-config-arn: "your-matchmaking-config-arn"
  aws-gamelift-matchmaking-ruleset-arn: "your-matchmaking-ruleset-arn"
  aws-gamelift-queue-name: "your-queue-name"
  
  # Firebase credentials
  firebase-project-id: "your-firebase-project-id"
  firebase-private-key-id: "your-firebase-private-key-id"
  firebase-private-key: "your-firebase-private-key"
  firebase-client-id: "your-firebase-client-id"
  firebase-client-x509-cert-url: "your-firebase-client-x509-cert-url" 